function up(nbr){
    
    let nbr1 = document.getElementById(nbr).value;
    if(nbr1==0) {
        document.getElementById(nbr).value = 1;
    }
    if(nbr1>0){
        nbr1++;
        document.getElementById(nbr).value =nbr1 ;
    }
    
}

function down(nbr){
    let nbr1 = document.getElementById(nbr).value;

        document.getElementById(nbr).value = 0;
    }
    if(nbr1>0){
        nbr1--;

    }
    
}
